    <div class="jumbotron my-auto" style="background-color: transparent;">
        <div class="container-fluid padding my-auto">
            <div class="row padding my-auto">
                <div class="col-md-12 col-12 col-sm-12 col-lg-6 my-auto">
                    <h2 class="text-center lead">Let's get in touch!</h2><br>
                    <h4 class="text-center" id="messagesent">Thank you for your message. I'll be in touch soon.</h4>

                    <form id="contactform">
                        <div class="form-group">
                            <label class="font-weight-bold" for="name">Name:</label>
                            <input class="form-control" type="text" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="johndoe@example.com" required>
                            <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone
                            else.
                        </small>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="country">City:</label>
                            <input class="form-control" type="text" id="country" placeholder="Vancouver, CA" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="phnnumber">Phone number:</label>
                            <input class="form-control" type="tel" name="phone" pattern="[0-9]{10}" id="phnnumber" placeholder="0123456789">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="message">Message:</label>
                            <textarea id="message" placeholder="Say hi!" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-info bg-light text-dark" style="border-color: #004aad;">Send</button>
                    </form>
                </div>
                <div id="carouselpart" class="carousel slide col-md-12 col-12 col-sm-12 col-lg-6 my-auto mx-auto" data-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item">
